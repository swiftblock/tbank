help.title=\u5E2E\u52A9\u8BF4\u660E
help.content.1=1. T-bank \u662F\u6CE2\u573A\u751F\u6001\u4E0A\u7684\u4E00\u6B3E\u53BB\u4E2D\u5FC3\u5316\u7684Energy\u80FD\u91CF\u8D44\u6E90\u81EA\u52A9\u552E\u5356\u5E73\u53F0\uFF0C\u60A8\u53EF\u4EE5\u9009\u62E9\u76EE\u524D\u7CFB\u7EDF\u63D0\u4F9B\u76844\u79CD\u9884\u8BBE\u5957\u9910\u6216\u8005\u70B9\u51FB\u81EA\u5B9A\u4E49\u65B9\u6848\u6765\u79DF\u7528\u8D44\u6E90\u3002
help.content.2=2. \u9ED8\u8BA4\u63A5\u6536\u8D44\u6E90\u8D26\u6237\u4E3A\u5F53\u524D\u94B1\u5305\u8D26\u6237\uFF0C\u53EA\u9700\u8981\u652F\u4ED8\u76F8\u5E94\u6570\u91CF\u7684TRX\uFF0C\u5728\u60A8\u652F\u4ED8\u4E4B\u540E\uFF0C\u5E73\u53F0\u5728\u6536\u5230\u76F8\u5E94\u6570\u91CF\u7684TRX\u540E\u5C06\u4F1A\u7ACB\u5373\u8F6C\u5165\u6240\u79DF\u8D41\u7684TRX\u76F8\u5E94\u5929\u6570\u5185\u5BF9\u5E94\u7684\u80FD\u91CF\u503C\u3002
help.content.3=3. \u4E00\u5B9A\u6570\u91CF\u62B5\u62BC\u6240\u4EA7\u751F\u7684\u80FD\u91CF\u503C\u662F\u5B9E\u65F6\u53D8\u5316\u7684\uFF0C\u56E0\u6B64\u60A8\u5728\u53D1\u8D77\u8BA2\u5355\u4E4B\u540E\uFF0C\u754C\u9762\u4E0A\u663E\u793A\u7684\u9884\u4F30\u80FD\u91CF\u503C\uFF0C\u5E73\u53F0\u5C06\u4E3A\u60A8\u9501\u5B9A\uFF0C\u60A8\u5C06\u67095\u5206\u949F\u7684\u65F6\u95F4\u53BB\u5B8C\u6210\u94FE\u4E0A\u7684\u652F\u4ED8\uFF0C\u82E5\u8D85\u65F6\u652F\u4ED8\uFF0C\u5C06\u6309\u7167\u5F53\u524D\u6240\u79DF\u8D41\u7684TRX\u5BF9\u5E94\u7684\u5B9E\u65F6\u80FD\u91CF\u503C\u8FDB\u884C\u5212\u8F6C\u3002\
        \u7528\u6237\u4E00\u5929\u4E4B\u5185\u8FDB\u884C\u7684\u8BA2\u5355\u4E0D\u5F97\u8D85\u8FC73\u5355\u3002
help.content.4=4. \u5F85\u652F\u4ED8\u8BA2\u5355\u5C06\u4E3A\u60A8\u4FDD\u75591\u5C0F\u65F6\uFF0C\u82E51\u5C0F\u65F6\u5185\u672A\u5B8C\u6210\u652F\u4ED8\uFF0C\u7CFB\u7EDF\u5C06\u81EA\u52A8\u4E3A\u60A8\u53D6\u6D88\u3002\u8FDB\u884C\u4E2D\u7684\u8BA2\u5355\u60A8\u53EF\u4EE5\u5728\u8BA2\u5355\u8BB0\u5F55\u4E2D\u67E5\u770B\uFF0C\u8D44\u6E90\u79DF\u8D41\u5230\u671F\u7CFB\u7EDF\u5C06\u81EA\u52A8\u6536\u56DE\u8D44\u6E90\u3002